      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZI_IXX_ILC_MATNR_VH_CDS
            metadataPath: ./webapp/localService/MaterialVHService/metadata.xml
            mockdataPath: ./webapp/localService/MaterialVHService/data
            generateMockData: true
